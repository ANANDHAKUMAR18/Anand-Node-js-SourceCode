<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            overflow: hidden;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .launch-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .launch-button:hover {
            background-color: #e64a19;
        }

        .rocket-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
        }

        .rocket {
            width: 100px;
            height: 200px;
            background: #fff;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .rocket:before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
        }

        .flames {
            width: 30px;
            height: 60px;
            background: radial-gradient(circle, #ff9800, #f44336);
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%) scaleY(0);
            animation: flicker 0.2s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(0.8); opacity: 0.9; }
            100% { transform: translateX(-50%) scaleY(1.2); opacity: 0.7; }
        }

        .launch-message {
            margin-top: 20px;
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Rocket Launch Simulator</h1>
    <p>Click the button to launch the rocket!</p>
    <button class="launch-button" onclick="launchRocket()">Launch Rocket ðŸš€</button>

    <div class="rocket-container">
        <div class="rocket">
            <div class="flames" id="flames"></div>
        </div>
    </div>

    <div id="launchMessage" class="launch-message" style="display: none;">The rocket has launched successfully! ðŸš€</div>

    <script>
        function launchRocket() {
            const flames = document.getElementById('flames');
            const launchMessage = document.getElementById('launchMessage');
            const rocketContainer = document.querySelector('.rocket-container');

            // Start the flames animation
            flames.style.transform = 'translateX(-50%) scaleY(1)';

            // Move the rocket upwards
            let position = 50;
            const interval = setInterval(() => {
                position += 5;
                rocketContainer.style.bottom = position + 'px';

                // Stop the rocket when it reaches the top
                if (position > window.innerHeight) {
                    clearInterval(interval);
                    flames.style.display = 'none';
                    launchMessage.style.display = 'block';
                }
            }, 50);
        }
    </script>
</body>
</html>
